<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script>
        setInterval(function () {

            let new_hour = new Date();
            let hour = new_hour.getHours();
            let min = new_hour.getMinutes();
            let sec = new_hour.getSeconds();

            if (hour < 10)
                hour = "0" + hour;
            if (min < 10)
                min = "0" + min;
            if (sec < 10)
                sec = "0" + sec;

            document.getElementById("hour").innerHTML = hour;
            document.getElementById("min").innerHTML = min;
            document.getElementById("sec").innerHTML = sec;

        }, 1000)
    </script>
</head>

<body>
    <div id="clock">
        <div id="time">
            <div> <span id="hour">00</span> <span>Hour</span> </div>
            <div> <span id="min">00</span> <span>Minutes</span> </div>
            <div> <span id="sec">00</span> <span>Seconds</span> </div>
        </div>
    </div>
</body>

</html>
