<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/toggleButton.css">
    <script type="text/javascript" src="JS/functions.js"></script>
    <script type="text/javascript" src="JS/clock.js"></script>
</head>

<body>
    <header>
        <div id="clock">
            <div id="time">
                <div> <span id="hour">00</span> <span>Hour</span> </div>
                <div> <span id="min">00</span> <span>Minutes</span> </div>
                <div> <span id="sec">00</span> <span>Seconds</span> </div>
            </div>
        </div>
        <div id="fullscreanbtn">
            <span class="btn btn-1">
                <input type="checkbox" name="" id="switch" onclick="toggleFullScreen()">
                <label for="switch"></label>
            </span>
        </div>
    </header>
</body>

</html>
